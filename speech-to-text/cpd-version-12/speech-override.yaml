tags:
  sttAsync: true
  sttCustomization: true
  ttsCustomization: true
  sttRuntime: true
  ttsRuntime: true

global:
  dockerRegistryPrefix: "<Registry>"
  image:
    pullSecret: "<Registry pull secret>"
    pullPolicy: "IfNotPresent"

  datastores:

    minio:
      enabled: true
      serviceAccountName: "ibm-minio-operator"

      #Images
      images:
        certgen:
          name: opencontent-icp-cert-gen-1
          tag: 1.1.9
        minio:
          name: "opencontent-minio"
          tag: 1.1.5
        minioClient:
          name: "opencontent-minio-client"
          tag: 1.0.5

      #Sizing
      deploymentType: Production #Development or Production

      # 4 =< Replicas <= 32
      replicasForDev: 4
      replicasForProd: 4

      memoryLimit: 2048Mi
      cpuRequest: 250m
      cpuLimit: 500m
      memoryRequest: 256Mi

      #Storage
      storageClassName: "portworx-sc"

      #Secrets
      authSecretName: minio
      tlsSecretName: "{{ .Release.Name }}-ibm-datastore-tls"

    rabbitMQ:
      tlsEnabled: true
      replicas: 3

      #Images
      images:
        config:
          name: opencontent-rabbitmq-config-copy
          tag: 1.1.5
        rabbitmq:
          name: opencontent-rabbitmq-3
          tag: 1.1.8

      #Sizing
      cpuRequest: 200m
      cpuLimit: 200m
      memoryRequest: 256Mi
      memoryLimit: 256Mi

      #Storage
      storageClassName: "portworx-sc"
      pvEnabled: true
      pvSize: 5Gi
      useDynamicProvisioning: true

      #Secrets
      tlsSecretName: "{{ .Release.Name }}-ibm-datastore-tls"
      authSecretName: "{{ .Release.Name }}-ibm-rabbitmq-auth-secret"

    postgressql:
      tlsEnabled: true
      serviceAccount: "edb-operator"

      #Images
      images:
        stolon:
          name: "edb-stolon"
          tag: "v1-ubi8-amd64"
        postgres:
          name: "edb-postgresql-12"
          tag: "ubi8-amd64"

      #Sizing configuration
      numReplicas: 3
      databaseMemoryLimit: "5Gi"
      databaseMemoryRequest: "1Gi"
      databaseCPULimit: "1000m"
      databaseCPU: "50m"
      databaseStorageRequest: "5Gi"

      #Storage configuration
      databaseStorageClass: "portworx-sc"
      databaseArchiveStorageClass: "portworx-sc"
      databaseWalStorageClass: "portworx-sc"
      databasePort: 5432

      #Secrets
      authSecretName: "user-provided-postgressql"
      tlsSecretName: "{{ .Release.Name }}-ibm-datastore-tls"

