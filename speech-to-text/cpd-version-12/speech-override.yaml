tags:
  sttAsync: true
  sttCustomization: true
  ttsCustomization: true
  sttRuntime: true
  ttsRuntime: true

affinity: {}

global:
  dockerRegistryPrefix: "{registry_from_cluster}/{project_namespace}"
  image:
    pullSecret: {Docker_pull_secret}
    pullPolicy: "IfNotPresent"

  datastores:
    minio:
      #Sizing
      replicas: 4
      replicasForDev: 4
      replicasForProd: 4
      memoryLimit: 2048Mi
      cpuRequest: 250m
      memoryRequest: 256Mi

      #Storage
      storageClassName: "portworx-sc"
      servicePort: 9000

      #Secrets
      authSecretName: minio

    postgressql:
      #Sizing configuration
      numReplicas: 3
      databaseMemoryLimit: "5Gi"
      databaseMemoryRequest: "1Gi"
      databaseCPULimit: "1000m"
      databaseCPU: "50m"
      databaseStorageRequest: "5Gi"

      #Storage configuration
      databaseStorageClass: "portworx-sc"
      databaseArchiveStorageClass: "portworx-sc"
      databaseWalStorageClass: "portworx-sc"

      #Secrets
      authSecretName: "user-provided-postgressql"


